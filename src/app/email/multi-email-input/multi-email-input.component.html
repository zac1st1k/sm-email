<div>
  <div class="badge-container">
    <div *ngFor="let email of emails; let index = index"
      class="badge badge-info">
      {{email}}
      <button type="button"
        class="remove-button"
        (click)="removeEmail(index)"
        aria-label="Remove email">
        âœ•
      </button>
    </div>
  </div>

  <div [attr.id]="id+'-input'"
    class="input-group mb-4">
    <div class="input-group-prepend">
      <span class="input-group-text"
        [attr.id]="id+'-addon'">
        {{id}}
      </span>
    </div>

    <input type="text"
      class="form-control"
      placeholder="Please enter emails separated by ';'"
      (keyup)="typeEmail($event)"
      (blur)="onTouched()"
      [ngbTypeahead]="search"
      [attr.aria-label]="id+' email address'"
      [attr.aria-describedby]="id+'-addon'">
  </div>
</div>
